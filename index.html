<!DOCTYPE html>
<html>
    <head>
        <title>Doc Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Converting Docs</h1>
        <div>
            <div class="container">
                <br>
                <div class="content">
                    Upload Documents for conversion:
                </div>
                <br>
                <br>
                <div class="convert">
                    Select type of Conversion: 
                    <select>  
                        <option>DOC to PDF</option>
                        <option>JPG to PDF</option>
                        <option>HTML to PDF</option>
                        <option>PDF to DOC</option>
                        <option>PDF to JPG</option>
                        <option>TXT to DOC</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
