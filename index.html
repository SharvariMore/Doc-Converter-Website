<!DOCTYPE html>
<html>
    <head>
        <title>Doc Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1><span class="colorchange">CONVERTING DOCS &#128516;</span></h1>
        <div>
            <div class="container">
                <br>
                <div class="content">
                    Upload Documents:
                    <i class="fa fa-folder-open-o" style="font-size:23px"></i>
                </div>
                <br>
                <br>
                <div class="convert">
                    <i class="fa fa-files-o" style="font-size:24px"></i>
                    Select type of Conversion:
                    <br>
                    <br> 
                    <select>  
                        <option>DOC to PDF</option>
                        <option>JPG to PDF</option>
                        <option>HTML to PDF</option>
                        <option>PDF to DOC</option>
                        <option>PDF to JPG</option>
                        <option>TXT to DOC</option>
                    </select>
                </div>
                <br>
                <br>
                <div class="merge">
                    <i class="fa fa-paperclip" style="font-size:24px"></i>
                    Which file format you want to merge?
                    <br>
                    <br>
                    <select>
                        <option>DOC</option>
                        <option>PDF</option>
                        <option>JPG</option>
                        <option>XLSX</option>
                    </select>
                </div>
            </div>
        </div>
    </body>
</html>
